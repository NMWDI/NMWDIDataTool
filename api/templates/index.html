<html>
<head>
    <title>NMWDI ST Report Web Service</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.slim.min.js"
            integrity="sha256-E3P3OaTZH+HlEM7f1gdAT3lHAn4nWBZXuYe89DFg2d0="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>NMWDI ST Report Web Service</h3>
        </div>
        <div class="row">

            <p>This simple web service can be used to run prepackaged reports</p>

        </div>
        <div class="row">
            <div class="col-2">
                <form action="/mrg_locations">
                    <input type="submit" value="MRG Locations">
                </form>
            </div>
            <div class="col">
                <p>Get all the Middle Rio Grande well locations and metadata as a csv</p>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <form action="/mrg_waterlevels">
                    <input type="submit" value="MRG WaterLevels">
                </form>
            </div>
            <div class="col">
                <p>Get all the Middle Rio Grande groundwater levels as a zipfile of multiple csv files</p>
            </div>
        </div>
        <div class="row">
        </div>
    </div>
    <footer style="text-align: center; padding: 3px;">
        Developed by Jake Ross 2023.
    </footer>
</body>
</html>
